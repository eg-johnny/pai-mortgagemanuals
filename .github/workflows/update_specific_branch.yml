name: Update a Single Branch

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: "Enter the branch name to update from main"
        required: true
        type: string

jobs:
  update-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch All Branches
        run: git fetch --all

      - name: Merge Main into Selected Branch
        run: |
          git checkout ${{ github.event.inputs.branch_name }}
          git merge main --no-edit || true
          git push origin ${{ github.event.inputs.branch_name }}
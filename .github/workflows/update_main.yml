name: Update Main from Upstream

on:
  workflow_dispatch:  # Manual trigger

jobs:
  update-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository with PAT
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}  # Using the stored PAT

      - name: Set up Git user
        run: |
          git config user.email "placeholder@example.com"
          git config user.name "GitHub Action"

      - name: Add Upstream Remote
        run: git remote add upstream https://github.com/Azure-Samples/azure-search-openai-demo.git || true

      - name: Fetch Upstream Changes
        run: git fetch upstream

      - name: Create Update Branch
        run: |
          git checkout -b update-upstream-main
          git merge -X theirs upstream/main --no-commit || true  # Always prefer upstream changes
      

      - name: Exclude Workflow Changes
        run: |
          git reset HEAD .github/workflows/ || true  # Remove workflow files from staging
          git checkout -- .github/workflows/ || true  # Revert workflow files to original state

      - name: Commit Merge Conflicts (if any)
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git add .
            git commit -m "Auto-merge upstream/main with conflicts (to be resolved in PR, workflows excluded)" || true
          fi

      - name: Push Update Branch with PAT
        run: |
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git update-upstream-main --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAT_TOKEN }}  # Using PAT for PR creation
          branch: update-upstream-main
          base: main
          commit-message: "Merging upstream changes (auto-handled merge conflicts)"
          author: "GitHub Action"
          title: "Update main from upstream"
          body: "Merging changes from upstream/main. **Resolve conflicts in this PR before merging. Workflows are excluded from this merge.**"
          labels: "automated pr, needs review"
          assignees: "PrimoRileyEntelligage"
          signoff: true  

name: Update Main from Upstream

on:
  workflow_dispatch:  # Manual trigger

jobs:
  update-main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Git user
        run: |
          git config user.email "placeholder@example.com"
          git config user.name "GitHub Action"

      - name: Add Upstream Remote
        run: git remote add upstream https://github.com/Azure-Samples/azure-search-openai-demo.git || true

      - name: Fetch Upstream Changes
        run: git fetch upstream

      - name: Create Update Branch
        run: |
          git checkout -b update-upstream-main
          git merge upstream/main || echo "Merge conflicts detected. Resolve manually in PR."

      - name: Push Update Branch
        run: git push origin update-upstream-main --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: update-upstream-main
          base: main
          title: "Update main from upstream"
          body: "Merging changes from upstream/main. Please review and resolve conflicts if needed."
          labels: "automated pr, needs review"
